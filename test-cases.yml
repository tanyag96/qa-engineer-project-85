# Тест-кейсы для регистрации и авторизации 
summary: Регистрация пользователя с помощью формы
  requirement: Пользователь должен иметь возможность зарегистрироваться
  prerequisites: Пользователь не авторизован, находится на странице регистрации
  test-data:
    username: "new_user"
    email: "new_user@example.com"
    password: "Password123"
  steps:
    - Открыть страницу регистрации
    - Заполнить поле "Nickname" значением "new_user"
    - Заполнить поле "Email" значением "new_user@example.com"
    - Заполнить поле "Password" значением "Password123"
    - Заполнить поле "Password confirmation" значением "Password123"
    - Нажать кнопку "Submit"
  expected-result: Аккаунт успешно создан, пользователь перенаправлен на главную страницу

 summary: Регистрация с помощью аккаунта GitHub
  requirement: Пользователь должен иметь возможность зарегистрироваться с помощью аккаунта в GitHub
  prerequisites: Пользователь не авторизован, есть активный GitHub-аккаунт
  test-data:
    github_account: "github_user"
  steps:
    - Открыть страницу регистрации
    - Нажать кнопку "Sign up with GitHub"
    - Авторизоваться в GitHub при необходимости
    - Подтвердить разрешения для сайта
  expected-result: Аккаунт на сайте создан на основе данных GitHub, пользователь перенаправлен на главную страницу

 summary: Регистрация с помощью аккаунта Discord
  requirement: Пользователь должен иметь возможность зарегистрироваться с помощью аккаунта в Discord
  prerequisites: Пользователь не авторизован, есть активный Discord-аккаунт
  test-data:
    discord_account: "discord_user"
  steps:
    - Открыть страницу регистрации
    - Нажать кнопку "Sign up with Discord"
    - Авторизоваться в Discord при необходимости
    - Подтвердить разрешения для сайта
  expected-result: Аккаунт на сайте создан на основе данных Discord, пользователь перенаправлен на главную страницу

# Тест-кейсы для главной страницы сайта
 summary: Наличие элементов на главной странице
  requirement: На главной странице сайта расположены чат, рейтинг игроков, кнопка 'Create a game', вкладки Lobby, Tournaments, History
  prerequisites: Открыта главная страница
  steps:
    - Открыть главную страницу
  expected-result: Все перечисленные элементы присутствуют и отображаются корректно

 summary: Переключение между вкладками General и Notifications
  requirement: У пользователя должна быть возможность переключаться между General и Notifications, и видеть информацию каждого раздела
  prerequisites: Открыта главная страница
  steps:
    - Переключиться на вкладку Notifications
    - Переключиться обратно на General
  expected-result: Информация в каждой вкладке отображается корректно

 summary: Отображение рейтинга игроков
  requirement: На главной странице отображается рейтинг игроков
  prerequisites: Открыта главная страница
  steps:
    - Открыть главную страницу
  expected-result: На экране отображается рейтинг игроков

 summary: Появление меню выбора условий игры
  requirement: При нажатии на кнопку 'Create a game' должно появляться меню выбора условий игры
  prerequisites: Пользователь авторизован, открыта главная страница
  steps:
    - Нажать кнопку "Create a game"
  expected-result: Появляется меню выбора условий игры

 summary: Отображение игроков online на главной странице
  requirement: Пользователь должен видеть количество пользователей online
  prerequisites: Пользователь авторизован, открыта главная страница
  steps:
    - Изучить хэдер
    - Изучить плашку рядом с чатом
  expected-result: Отображается количество пользователей online

 summary: Успешная оценка сайта на GitHub
  requirement: Пользователь должен иметь возможность оценить сайт, перейдя по ссылке на GitHub
  prerequisites: Пользователь авторизован, открыта главная страница
  steps:
    - В хэдере сайта нажать на кнопку "Star us"
  expected-result: Пользователь перенаправлен на страницу https://github.com/hexlet-codebattle/codebattle, где он может оставить оценку

 summary: Успешное отображение вызовов от других игроков
  requirement: Пользователь должен видеть вызовы на бой от других игроков
  prerequisites: Пользователь авторизован, открыта главная страница сайта
  steps:
    - В хэдере сайта найти два скрещенных меча
  expected-result: вызовы от других игроков отображаются, если они есть

 summary: Корректное отображение элементов главной страницы
  requirement: Игрок должен свободно переключаться между вкладками Lobby, Tournaments, History на главном экране. При переключении , на странице постоянно отображаются чат, рейтинг и кнопка ' Create a game'
  prerequisites: Пользователь авторизован, открыта главная страница
  steps:
    - Просмотреть вкладку Lobby
    - Переключиться на вкладку Tournaments
    - Переключиться на вкладку History
  expected-result: Во время переклюения вкладокостальная информация на главной странице остается доступной и без изменений

 summary: Возможность просмотра рейтинга за неделю, месяц, всё время
  requirement: Рейтинг игроков возможно просмотреть за неделю, месяц, либо за все время
  prerequisites: Пользователь авторизован, находится на главном экране
  steps:
    - Выбрать фильтр "Неделя"
    - Выбрать фильтр "Месяц"
    - Выбрать фильтр "All time"
  expected-result: Отображается корректный рейтинг за выбранный период

 summary: Просмотр топ-листа через ссылку Top list
  requirement: Можно увидеть топ-лист игроков с помощью ссылки Top list
  prerequisites: Пользователь авторизован, находится на главной странице
  steps:
    - Нажать ссылку "Top list"
  expected-result: Отображается топ-лист игроков

 summary: Корректное отображение информации во вкладке Lobby
  requirement: Во вкладке Lobby должны отображаться уровень, статус игры, игроки и возможные действия
  prerequisites: Пользователь авторизован, находится на главном экране, открыта вкладка Lobby
  steps:
    - Просмотреть содержимое таюлицы во вкладке
  expected-result: Во вкладке отображается вся информация

 summary: Корректная работа кнопки "Fight" (Lobby)
  requirement: При нажатии на кнопку "Fight" в графе действия, должна начинаться игра 
  prerequisites: Пользователь на главном экране, открыта вкладка Lobby
  steps:
    - Нажать на кнопку "Fight" в графе действий
  expected-result: Начинается игра с игроком из списка

 summary: Корректная работа кнопки "Show" (Lobby)
  requierement: При нажатии на кнопку "Show" в графе действий, можно увидеть процесс игры в реальном времени
  prerequisites: Пользователь на главном экране, открыта вкладка Lobby, есть активная игра
  steps:
    - Нажать на кнопку "Show" в графе действий
  expected-result: Пользователь перемещен в редактор и может наблюдать за игрой в реальном времени

 summary: Корректное отображение информации во вкладке Tournaments
  requirement: Во вкладке Tournaments должны отображаться название, тип, время начала турнира и возможные действия
  prerequisires: Пользователь находится на вкладке Tournaments
  steps:
    - Просмотреть содержимое вкладки
  expected-result: Во вкладке отображаются название, тип, время начала турнира, а также возможные действия

 summary: Коррекная работа кнопки "Show" (Tournaments)
  requirement: При нажатии на кнопку 'Show' в графе действий, пользователь должен иметь возможность просмотреть информацию о турнире
  prerequisites: Открыта вкладка Tournaments
  steps:
    - Нажать на кнопку "Show" в графе действий
  expected-result: Пользователь может просмотреть информацию о турнире после нажатия на кнопку

 summary: Корректное отображение информации во вкладке History
  requirement: Во вкладке History должен отображаться списко завершенных игр игрока
  prerequisites: Открыта вкладка History
  steps:
    - Просмотреть информацию во вкладке
  expected-result: Во вокладке отображается история игр игрока

 summary: Корректное отображение информации во вкладке History без завершенных игр
  requirement: Если игрок еще не завершил ни одной игры, должно отображаться сообщение "No completed games"
  prerequisites: У пользователя нет завершенных игр
  steps:
    - Открыть вкладку History
  expected-result: Во вкладке отображается сообщение "No completed games"

# Чат
 summary: Доступ к чату для зарегистрированного пользователя
  requirement: Зарегистрированный пользователь получает доступ к чату, он может отправлять сообщения, читать сообщения других пользователей, видеть отправителя сообщения
  prerequisites: Пользователь авторизован
  test-data:
    message: "Привет!"
  steps:
    - Перейти в чат
    - Отправить сообщение
  expected-result: Сообщение отправлено и отображается в чате, видны сообщения других пользователей с именами отправителей

 summary: Положительная проверка защиты формы от XSS-инъекций
  requirement: Форма ввода сообщения в чате должна быть защищена от XSS атак
  prerequisites: Пользователь авторизован
  test-data:
    script: <script>alert('Я отправил вам скрипт! Пришлите денег, пожалуйста :(')</script>
  steps:
    - Перейти в чат
    - Отправить сообщение с текстом "<script>alert('Я отправил вам скрипт! Пришлите денег, пожалуйста :(')</script>"
  expected-result: Программа обращается с текстом сообщения как с обычным текстом

# Игра
 summary: Успешная настройка игры с помощью панели "Create a game"
  requirement: При нажатии на кнопку "Create a game" появляется панель, при помощи которой игрок может выбрать уровень, соперника,время и задание для игры
  prerequisites: Пользователь авторизован, находится на главной странице сайта
  steps:
    - Нажать на кнопку "Create a game"
    - В появившейся панели выставить уровень игры
    - Выбрать сопреника
    - Выбрать время игры
    - Выбрать задание
  expected-result: После выбора параметров создается игра по этим параметрам при нажатии на кнопку "Create a battle"

 summary: Выбор зарегистрированного пользователя для игры
  requirement: Для игры можно выбрать одного из зарегистрированных пользователей сайта
  prerequisites: Пользователь авторизован
  steps:
    - Нажать "Create a game"
    - Выбрать зарегистрированного пользователя
  expected-result: Создается игра с пользователем в качестве соперника

 summary: Выбор бота для игры
  requirement: Для игры можно выбрать бота
  prerequisites: Пользователь авторизован
  steps:
    - Нажать "Create a game"
    - Выбрать бота
  expected-result: Создается игра с ботом качестве соперника

 summary: Приглашение стороннего пользователя через ссылку
  requirement: Для игры можно пригласить стороннего пользователя с помощью ссылки
  prerequisites: Пользователь авторизован
  steps:
    - Нажать "Create a game"
    - Скопировать ссылку для приглашения
    - Отправить ссылку стороннему пользователю
  expected-result: Сторонний пользователь может присоединиться к игре по ссылке

 summary: Отображение имен игроков
  requirement: Во время игры игрок видит свое имя и имя соперника
  prerequisites: Игра запущена
  steps:
    - Начать игру
  expected-result: На экране отображаются имя игрока и имя соперника

 summary: Получение ошибки при неправильном коде
  requirement: При неправильности кода игрок должен получать ошибку, после того, как код был проверен тестами
  prerequisites: Игра запущена, код введен
  steps:
    - Ввести некорректный код
    - Нажать "RUN"
  expected-result: Отображается сообщение об ошибке

 summary: Возможность сдаться
  requirement: У игрока должна быть возможность сдаться с помощью соответствующей кнопки
  prerequisites: Игра запущена
  steps:
    - Ввести код
    - Прийти к умозаключению, что нет сил больше это писать
    - Нажать кнопку "Сдаться"
  expected-result: Игра завершается, у игрока она отмечается в разделе "GaveUp"

 summary: Отображение всплывающего окна при победе
  requirement: При выигрыше появляется всплывающее окно с оповещением
  prerequisites: Игра завершена победой игрока
  steps:
    - Завершить игру победой
  expected-result: Появляется всплывающее окно с оповещением о победе

 summary: Отображение окна с результатами проверки
  requirement: После результатов проверки должно появляться всплывающее окно
  prerequisites: Код проверен
  steps:
    - Запустить проверку кода
  expected-result: Появляется всплывающее окно с результатами

 summary: Наличие нескольких версий языка
  requirement: Добавленные используемые языки должны содержать несколько версий
  prerequisites: Открыт выбор языков в редакторе
  steps:
    - Открыть список доступных языков
  expected-result: Для языков отображаются несколько версий

 summary: Корректное отображение статуса игры
  requirement: Игрок должен видеть статус игры
  prerequisites: Игра запущена
  steps:
    - Начать игру
  expected-result: На экране отображается статус игры

 summary: Отображение информации о игроке при наведении
  requirement: При наведении курсора на имя игрока, должна высвечиваться информация о нем
  prerequisites: Пользователь авторизован, находится на главной странице
  steps:
    - Навести курсор на имя любого другого игрока
  expected-result: Отображается всплывающее окно с информацией об игроке

 summary: Переход на страницу профиля при клике по имени игрока
  requirement: При нажатии на имя другого игрока, должно происходить перенаправление на страницу его профиля
  prerequisites: Пользователь авторизован, находится на главной странице
  steps:
    - Нажать на имя любого игрока
  expected-result: Открывается страница профиля игрока

 summary: Корректное отображение информации в профиле другого пользователя (Statistics)
  requierement: В профиле игрока во вкладке Statistics должна содержаться информация о ранге, силе игрока и количестве игр
  prerequisites: Пользователь авторизован, находится на странице другого игрока
  steps:
    - Изучить информацию во вкладке Statistics
  expected-result: Во вкладке содержится информация о ранге, силе и количестве игр

 summary: Корректное отображение информации в профиле другого игрока (Completed games)
  requierement: В профиле игрока во вкладке Completed games должна содержаться информация о завершенных играх
  prerequisites: Пользователь находится на странице профиля другого игрока, вкладка "Completed games"
  steps:
    - Изучить информацию во вкладке
  expected-result: Во вкладке отображается информация о пройденных играх

 summary: Выбор языка в редакторе
  requirement: В редакторе пользователь должен иметь возможность выбрать язык
  prerequisites: Открыт редактор
  steps:
    - Открыть выпадающий список выбора языка
    - Выбрать язык
  expected-result: Язык успешно выбран, синтаксис в редакторе обновился

 summary: Успешное редактирование синтаксиса выбранного языка
  requirement: В редакторе пользователь должен иметь возможность редактировать синтаксис выбранного языка
  prerequisites: Открыт редактор
  steps:
    - Ввести код на выбранном языке
  expected-result: Код корректно отображается с подсветкой синтаксиса, пользователь может его редактировать

 summary: Проверка кода при нажатии RUN
  requirement: В редакторе при нажатии на кнопку "RUN" должен проверяться написанный код
  prerequisites: Открыт редактор, введен код
  steps:
    - Нажать кнопку "RUN"
  expected-result: Код проверяется тестами, выводится результат проверки

 summary: Отображение экрана игры с двумя областями
  requirement: Во время игры экран должен быть разделен на две области, игрок должен видеть и свои действия, и действия соперника
  prerequisites: Игра запущена
  steps:
    - Начать игру
  expected-result: Экран разделен на две области, отображаются действия игрока и соперника

