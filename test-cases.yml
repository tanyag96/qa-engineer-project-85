    - Сохранить изменения
  expected-result: Имя игрока обновлено

 summary: Успешный выбор оружия (языка)
  requirement: В разделе настроек игрок может выбрать оружие
  prerequisites: Раздел настроек открыт
  steps:
    - Выбрать нужный язык из списка
  expected-result: Выбранный язык сохранен

 summary: Ввод названия клана
  requirement: В разделе настроек игрок может написать название клана (не обязательно)
  prerequisites: Раздел настроек открыт
  test-data:
