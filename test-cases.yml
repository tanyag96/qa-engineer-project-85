  requirement: При нажатии на собственное имя на главном экране, пользователь получает доступ к выпадающему списку (Мой профиль, настройки, рейтинг пользователей, кланы, ссылки на SourceCode, Hexlet, discord Telegram для присоединения к сообществам), кнопку выхода
