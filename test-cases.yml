# Тест-кейсы для регистрации и авторизации 
summary: Регистрация пользователя с помощью формы
  requirement: Пользователь должен иметь возможность зарегистрироваться
  prerequisites: Пользователь не авторизован, находится на странице регистрации
  test-data:
    username: "new_user"
    email: "new_user@example.com"
    password: "Password123"
  steps:
    - Открыть страницу регистрации
    - Заполнить поле "Nickname" значением "new_user"
    - Заполнить поле "Email" значением "new_user@example.com"
    - Заполнить поле "Password" значением "Password123"
    - Заполнить поле "Password confirmation" значением "Password123"
    - Нажать кнопку "Submit"
  expected-result: Аккаунт успешно создан, пользователь перенаправлен на главную страницу

 summary: Регистрация с помощью аккаунта GitHub
  requirement: Пользователь должен иметь возможность зарегистрироваться с помощью аккаунта в GitHub
  prerequisites: Пользователь не авторизован, есть активный GitHub-аккаунт
  test-data:
    github_account: "github_user"
  steps:
    - Открыть страницу регистрации
    - Нажать кнопку "Sign up with GitHub"
    - Авторизоваться в GitHub при необходимости
    - Подтвердить разрешения для сайта
  expected-result: Аккаунт на сайте создан на основе данных GitHub, пользователь перенаправлен на главную страницу

 summary: Регистрация с помощью аккаунта Discord
  requirement: Пользователь должен иметь возможность зарегистрироваться с помощью аккаунта в Discord
  prerequisites: Пользователь не авторизован, есть активный Discord-аккаунт
  test-data:
    discord_account: "discord_user"
  steps:
    - Открыть страницу регистрации
    - Нажать кнопку "Sign up with Discord"
    - Авторизоваться в Discord при необходимости
    - Подтвердить разрешения для сайта
  expected-result: Аккаунт на сайте создан на основе данных Discord, пользователь перенаправлен на главную страницу

# Тест-кейсы для главной страницы сайта
 summary: Наличие элементов на главной странице
  requirement: На главной странице сайта расположены чат, рейтинг игроков, кнопка 'Create a game', вкладки Lobby, Tournaments, History
  prerequisites: Открыта главная страница
  steps:
    - Открыть главную страницу
  expected-result: Все перечисленные элементы присутствуют и отображаются корректно

 summary: Переключение между вкладками General и Notifications
  requirement: У пользователя должна быть возможность переключаться между General и Notifications, и видеть информацию каждого раздела
  prerequisites: Открыта главная страница
  steps:
    - Переключиться на вкладку Notifications
    - Переключиться обратно на General
  expected-result: Информация в каждой вкладке отображается корректно

 summary: Отображение рейтинга игроков
  requirement: На главной странице отображается рейтинг игроков
  prerequisites: Открыта главная страница
  steps:
    - Открыть главную страницу
  expected-result: На экране отображается рейтинг игроков

 summary: Появление меню выбора условий игры
  requirement: При нажатии на кнопку 'Create a game' должно появляться меню выбора условий игры
  prerequisites: Пользователь авторизован, открыта главная страница
  steps:
    - Нажать кнопку "Create a game"
  expected-result: Появляется меню выбора условий игры

 summary: Отображение игроков online на главной странице
  requirement: Пользователь должен видеть количество пользователей online
  prerequisites: Пользователь авторизован, открыта главная страница
  steps:
    - Изучить хэдер
    - Изучить плашку рядом с чатом
  expected-result: Отображается количество пользователей online

 summary: Успешная оценка сайта на GitHub
  requirement: Пользователь должен иметь возможность оценить сайт, перейдя по ссылке на GitHub
  prerequisites: Пользователь авторизован, открыта главная страница
  steps:
    - В хэдере сайта нажать на кнопку "Star us"
  expected-result: Пользователь перенаправлен на страницу https://github.com/hexlet-codebattle/codebattle, где он может оставить оценку

 summary: Успешное отображение вызовов от других игроков
  requirement: Пользователь должен видеть вызовы на бой от других игроков
  prerequisites: Пользователь авторизован, открыта главная страница сайта
  steps:
    - В хэдере сайта найти два скрещенных меча
  expected-result: вызовы от других игроков отображаются, если они есть

 summary: Корректное отображение элементов главной страницы
  requirement: Игрок должен свободно переключаться между вкладками Lobby, Tournaments, History на главном экране. При переключении , на странице постоянно отображаются чат, рейтинг и кнопка ' Create a game'
  prerequisites: Пользователь авторизован, открыта главная страница
  steps:
    - Просмотреть вкладку Lobby
    - Переключиться на вкладку Tournaments
    - Переключиться на вкладку History
  expected-result: Во время переклюения вкладокостальная информация на главной странице остается доступной и без изменений
