 summary: Просмотр статистики игрока
  requirement: В профиле игрока во вкладке Statistics должна содержаться информация о ранге, силе игрока и количестве игр
  prerequisites: Профиль игрока открыт
  steps:
    - Перейти во вкладку Statistics
  expected-result: Отображается корректная статистика игрока

 summary: Просмотр завершенных игр игрока
  requirement: В профиле игрока во вкладке Completed games должна содержаться информация о завершенных играх
  prerequisites: Профиль игрока открыт
  steps:
    - Перейти во вкладку Completed games
  expected-result: Отображается список завершенных игр игрока

 summary: Редактирование имени игрока
  requirement: В разделе настроек игрок может редактировать имя
